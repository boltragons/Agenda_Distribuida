syntax = "proto3";

package com.agenda_distribuida.protos;

option java_package = "com.agenda_distribuida.protos";
option java_outer_classname = "MessageProto";

message Message {
    int32 type = 1;
    int32 id = 2;
    string objReference = 3;
    string methodId = 4;
    bytes args = 5;
  }